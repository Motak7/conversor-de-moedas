<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>

        <div class="input-group">
            <label for="valor-input">Valor:</label>
            <input type="number" id="valor-input" placeholder="100.00">
        </div>

        <div class="select-group">
            <div class="select-item">
                <label for="moeda-origem">De:</label>
                <select id="moeda-origem"></select>
            </div>
            <div class="select-item">
                <label for="moeda-destino">Para:</label>
                <select id="moeda-destino"></select>
            </div>
        </div>

        <button id="converter-btn">Converter</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
